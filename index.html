<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Game</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #fig-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      border-radius: 50%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
    }
    #fig-container img {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #fig-container img:active {
      transform: scale(0.9);
    }
    #points-bar-container {
      width: 350px;
      height: 25px;
      border: 2px solid #fff;
      margin: 20px 0;
      border-radius: 20px;
      position: relative;
      background-color: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    #points-bar {
      width: 100%;
      height: 100%;
      background-color: #76c7c0;
      transition: width 0.2s;
      border-radius: 20px;
    }
    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .button {
      padding: 12px 25px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <h1>Balance: <span id="balance">0</span></h1>
  <p>Tickets Left: <span id="tickets">10</span></p>

  <div id="fig-container">
    <img id="fig" src="fig.png" alt="Click me!">
  </div>

  <div id="points-bar-container">
    <div id="points-bar"></div>
  </div>

  <div class="button-container">
    <button class="button" id="daily-tasks">Daily Tasks</button>
    <button class="button" id="refer-friends">Refer Friends</button>
    <button class="button" id="play-game">Play Game</button>
  </div>

  <script>
    let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
    let points = 1000;
    let maxPoints = 1000;
    let tickets = localStorage.getItem('tickets') ? parseInt(localStorage.getItem('tickets')) : 10;
    let lastTicketReset = localStorage.getItem('lastTicketReset') ? new Date(localStorage.getItem('lastTicketReset')) : new Date();

    const balanceEl = document.getElementById('balance');
    const ticketsEl = document.getElementById('tickets');
    const pointsBar = document.getElementById('points-bar');
    const fig = document.getElementById('fig');

    balanceEl.textContent = balance;
    ticketsEl.textContent = tickets;

    // Update points bar
    function updatePointsBar() {
      pointsBar.style.width = `${(points / maxPoints) * 100}%`;
    }

    // Handle click on the image
    fig.addEventListener('click', () => {
      if (points > 0) {
        balance += 1;
        points -= 1;
        balanceEl.textContent = balance;
        updatePointsBar();
        localStorage.setItem('balance', balance);
      }
    });

    // Refill points every 2 seconds
    setInterval(() => {
      if (points < maxPoints) {
        points += 1;
        updatePointsBar();
      }
    }, 2000);

    // Reset tickets every 24 hours
    function resetTickets() {
      const now = new Date();
      if ((now - lastTicketReset) > 24 * 60 * 60 * 1000) {
        tickets = 10;
        ticketsEl.textContent = tickets;
        localStorage.setItem('tickets', tickets);
        localStorage.setItem('lastTicketReset', now);
      }
    }

    resetTickets();

    // Play game button
    document.getElementById('play-game').addEventListener('click', () => {
      if (tickets > 0) {
        tickets -= 1;
        ticketsEl.textContent = tickets;
        localStorage.setItem('tickets', tickets);
        window.location.href = 'game.html';
      } else {
        alert('No tickets left!');
      }
    });

    updatePointsBar();
  </script>
</body>
</html>
