<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Tapper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flash Tapper</h1>
        </div>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'flash-tapper')">Flash Tapper</button>
            <button class="tab-button" onclick="openTab(event, 'leaderboard')">Leaderboard</button>
            <button class="tab-button" onclick="openTab(event, 'referrals')">Referrals</button>
        </div>
        <div id="flash-tapper" class="tab-content active">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="icon-container">
                <img src="path/to/your/icon.png" alt="Icon" class="icon">
            </div>
            <div class="tap-info">
                <p id="taps-left">Taps Left: 100</p>
                <p id="taps-done">Taps Done: 1</p>
            </div>
            <div class="buttons">
                <button class="action-button" onclick="upgrade()">Upgrade</button>
                <button class="action-button" onclick="dailyClaim()">Daily Claim</button>
                <button class="action-button" onclick="tasks()">Tasks</button>
            </div>
        </div>
        <div id="leaderboard" class="tab-content">
            <!-- Leaderboard content -->
        </div>
        <div id="referrals" class="tab-content">
            <!-- Referrals content -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
